<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Promedio de Notas - Franco Maure</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="simulador.js" defer></script>
</head>
<body>
    <div id="spline-embed">
        <iframe src='https://my.spline.design/tvatimedoor-6ca3388a9bd09e18f7db3ce943791b0c/' frameborder='0' width='100%' height='100%'></iframe>
    </div>
    <header>
        <h1>Simulador de Promedio de Notas</h1>
        <p>Nombre: Franco Maure<br>
        Desarrollador web estudiante de CoderHouse<br>
        Curso: JavaScript</p>
    </header>
    <main>
        <h2>Simulador Interactivo</h2>
        <div id="error-message" class="error"></div>
        <form id="gradeForm">
            <div class="form-group">
                <label for="subjectCount">Número de Asignaturas:</label>
                <input type="number" id="subjectCount" name="subjectCount" min="1" required>
                <button type="button" id="generateFields">Generar Campos de Notas</button>
            </div>
            <div id="notesInputs"></div>
            <button type="submit">Calcular Promedio</button>
        </form>
        <div class="result" id="result"></div>
        <div class="quote" id="quote"></div>
    </main>
    <footer>
        <button id="btn-interact">Alternar Animación</button>
        <p>Gracias por tu visita!</p>
    </footer>
</body>
</html>
